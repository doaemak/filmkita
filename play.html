
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putar Film - FilmKita</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <style>
        body {
            overflow: hidden;
            background: #000;
        }
        
        #playerContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #player {
            width: 100%;
            height: 100%;
        }
        
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        #back-button:hover {
            background: rgba(109, 40, 217, 0.8);
            opacity: 1;
        }
        
        #movie-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 8px;
            padding: 10px 15px;
            max-width: 300px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        #movie-info:hover {
            opacity: 1;
        }
        
        #movie-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        #movie-details {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .pulse-animation {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div id="playerContainer">
        <div id="player"></div>
        
        <button id="back-button" onclick="window.location.href='index.html'" title="Kembali ke Beranda">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
        </button>
        
        <div id="movie-info">
            <div id="movie-title">Memuat...</div>
            <div id="movie-details">Memuat detail film...</div>
        </div>
        
        <div id="loading" class="absolute inset-0 flex items-center justify-center bg-black">
            <div class="flex flex-col items-center">
                <div class="animate-spin rounded-full h-16 w-16 border-4 border-[rgba(139,92,246,0.3)] border-t-[#8b5cf6] mb-4"></div>
                <div class="text-xl font-semibold text-white pulse-animation">Memuat Film</div>
                <div class="text-gray-400 mt-2">Mohon tunggu sebentar...</div>
            </div>
        </div>
        
        <div id="error" class="hidden absolute inset-0 flex items-center justify-center bg-black">
            <div class="text-white text-center max-w-md p-8 bg-[rgba(0,0,0,0.7)] rounded-xl backdrop-blur-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#f43f5e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <p class="text-2xl font-bold mb-2">Gagal Memuat Film</p>
                <p class="text-gray-300 mb-6">Film yang Anda cari tidak ditemukan atau terjadi kesalahan saat memuat.</p>
                <button onclick="window.location.href='index.html'" class="bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white font-medium px-6 py-3 rounded-full transition-all">
                    Kembali ke Beranda
                </button>
            </div>
        </div>
    </div>

    <script src="js/vlite.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const movieTitle = document.getElementById('movie-title');
        const movieDetails = document.getElementById('movie-details');
        
        async function loadMovie() {
            try {
                const response = await fetch(`/data/movies/${movieId}.json`);
                if (!response.ok) throw new Error('Movie not found');
                
                const movie = await response.json();
                document.title = `${movie.title} - FilmKita`;
                
                // Update movie info
                movieTitle.textContent = movie.title;
                movieDetails.textContent = `${movie.genre.join(', ')} | ${movie.duration} | ${movie.year}`;
                
                new Vlitejs('#player', {
                    options: {
                        controls: true,
                        autoplay: true,
                        playsinline: true,
                        muted: false,
                        loop: false,
                        poster: movie.coverUrl || '',
                    },
                    source: {
                        type: 'video',
                        sources: [{
                            src: movie.videoUrl,
                            type: 'video/mp4'
                        }]
                    },
                    onReady: () => {
                        loading.style.display = 'none';
                    },
                    onError: (error) => {
                        console.error('Player error:', error);
                        loading.style.display = 'none';
                        document.getElementById('error').style.display = 'flex';
                    }
                });
            } catch (err) {
                console.error('Error:', err);
                loading.style.display = 'none';
                error.style.display = 'flex';
            }
        }
        
        // Hide UI elements when inactive
        let timeout;
        function setupUIHiding() {
            const uiElements = [
                document.getElementById('back-button'),
                document.getElementById('movie-info')
            ];
            
            function showUI() {
                uiElements.forEach(el => {
                    el.style.opacity = '0.7';
                });
                clearTimeout(timeout);
                timeout = setTimeout(hideUI, 3000);
            }
            
            function hideUI() {
                uiElements.forEach(el => {
                    el.style.opacity = '0';
                });
            }
            
            document.addEventListener('mousemove', showUI);
            document.addEventListener('keydown', showUI);
            document.addEventListener('click', showUI);
            
            showUI();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadMovie();
            setupUIHiding();
        });
    </script>
</body>
</html>
