
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putar Film - FilmKita</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="bg-black m-0 p-0">
    <div id="playerContainer" class="relative">
        <div id="player"></div>
        <div id="loading" class="absolute inset-0 flex items-center justify-center bg-black">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-blue-500"></div>
        </div>
        <div id="error" class="hidden absolute inset-0 flex items-center justify-center bg-black">
            <div class="text-white text-center">
                <p class="text-xl mb-4">Gagal memuat film</p>
                <button onclick="window.location.href='index.html'" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">
                    Kembali ke Beranda
                </button>
            </div>
        </div>
    </div>

    <script src="js/vlite.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        
        async function loadMovie() {
            try {
                const response = await fetch(`/data/movies/${movieId}.json`);
                if (!response.ok) throw new Error('Movie not found');
                
                const movie = await response.json();
                document.title = `${movie.title} - FilmKita`;
                
                new Vlitejs('#player', {
                    options: {
                        controls: true,
                        autoplay: true,
                        playsinline: true,
                    },
                    source: {
                        type: 'video',
                        sources: [{
                            src: movie.videoUrl,
                            type: 'video/mp4'
                        }]
                    },
                    onReady: () => {
                        loading.style.display = 'none';
                    }
                });
            } catch (err) {
                console.error('Error:', err);
                loading.style.display = 'none';
                error.style.display = 'flex';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadMovie);
    </script>
</body>
</html>
